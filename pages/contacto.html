<main>
    <h1>Contacto</h1>
    <form>
        <h4>
            Si tenés alguna consulta no dudes en contactarte con nosotros
        </h4>
        <div class="contacto">
        <label for="Nombre">Apellido y nombre:</label>
        <input type="text" id="Nombre" required>
        </div>

        <div class="contacto">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" required>
        </div>

        <div class="contacto">
        <label for="telefono">Número de teléfono:</label>
        <input type="tel" id="telefono" placeholder="Sin 0 y con 11">
        </div>

        <div class="contacto">        
        <label for="dni">Número de documento:</label>
        <input type="number" id="dni" placeholder="Sin puntos">
        </div>
        
        <div class="contacto">
        <label for="sugerencia">Dejanos un mensaje:</label>
        <textarea id="sugerencia" cols="50" rows="10"></textarea>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar todo">
         </div>
    </form>
</main>
